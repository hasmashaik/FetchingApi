<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Grid</title>
  <style>
    #items {
      display: flex;
      flex-wrap: wrap; /* Allows wrapping to next row if screen is small */
      gap: 20px;       /* Space between items */
      padding: 20px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="items"></div>
  <script src="NodeFetch.js"></script>
</body>
</html>
